<tr id="controller-{{.ID}}">
    <td>{{ .Name }}</td>
    <td>{{ .IPAddress }}</td>
    <td>
        <div style="display: flex; align-items: center; justify-content: space-between; gap: 0.5rem;">

            <span>
                {{ if eq .Status "online" }}
                <span style="color: #43a047;">â— Online</span>
                {{ else if eq .Status "offline" }}
                <span style="color: #d32f2f;">â— Offline</span>
                {{ else }}
                <span style="color: #757575;">â— Unknown</span>
                {{ end }}
            </span>

            <button class="secondary outline" style="padding: 0.2rem 0.5rem; line-height: 1; font-size: 0.75rem;"
                hx-post="/settings/controllers/{{.ID}}/refresh" hx-target="closest tr" hx-swap="outerHTML">
                ğŸ”„

            </button>
        </div>
    </td>
    <td>
        {{ if .LastSeen.Valid }}
        {{ .LastSeen.Time.Format "Jan 02, 3:04 PM" }}
        {{ else }}
        Never
        {{ end }}
    </td>
    <td>
        <button class="secondary" hx-delete="/settings/controllers/{{.ID}}" hx-target="closest tr" hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete '{{.Name}}'?">
            Delete
        </button>
    </td>
</tr>
