<tr id="part-{{.ID}}">
    <td>
        {{ if .ImagePath.Valid }}
            <div class="img-preview-container">
                <img src="/uploads/{{.ImagePath.String}}" 
                     alt="{{.Name}}" 
                     style="max-height: 40px; max-width: 50px; width: auto; height: auto; border-radius: 4px; cursor: zoom-in;">
                
                <div class="img-preview-large">
                    <img src="/uploads/{{.ImagePath.String}}" alt="{{.Name}}">
                </div>
            </div>
        {{ else }}
            <div style="width: 40px; height: 40px; background-color: var(--pico-card-background-color); border-radius: 4px; display: flex; align-items: center; justify-content: center; color: var(--pico-muted-color);">
                <small>ðŸ“·</small>
            </div>
        {{ end }}
    </td>

    <td><a href="/part/{{.ID}}">{{ .Name }}</a></td>
    <td>{{ .PartNumber.String }}</td>
    <td>{{ .Description.String }}</td>
    <td>{{ .TotalQuantity }}</td>
    <td>
        <div style="display: flex; gap: 0.25rem; flex-wrap: wrap; justify-content: flex-end;">

            <div id="locate-swap-{{.ID}}" class="table-actions-single-button">
                {{ template "_locate-start-button.html" . }}
            </div>

            <a href="/part/{{.ID}}" role="button" class="secondary outline">
                Manage
            </a>

            <button class="secondary" hx-delete="/parts/{{.ID}}" hx-target="closest tr" hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete '{{.Name}}'? This will also delete all associated location data and inventory counts. This action cannot be undone.">
                Delete
            </button>
        </div>
    </td>
</tr>
